<div style="margin:0dp">
    <div class="row">
        <button mat-raised-button type="submit" class="pull-left bg-light text-dark col-md-1" (click)="toMain()">BACK</button>
        <h4 style="font-size: 30; font-weight: 900" class="col-md-8">{{this.displaydata.data.details.name}}</h4>
        <button mat-raised-button type="submit" class="pull-left bg-light text-dark col-md-3" (click)="ownTab()">Open in own tab</button>
    </div>
    <div *ngIf="loading">
        <mat-progress-bar color="primary" mode="indeterminate">
        </mat-progress-bar>
    </div>
    <div *ngIf="this.pdfurl != null">
        <iframe id="pdfViewer" [src]="pdfurl" style="width: 100%; height: 500px; margin-top: 10px;"
       zindex="100" ></iframe>
      </div>
</div>
