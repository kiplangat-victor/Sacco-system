
<div class="authBackground">
	<span *ngIf="loading"><mat-progress-bar mode="indeterminate" class="bg-gradient text-success"></mat-progress-bar></span>
	<div class="container">
		<mat-card>
			<div class="row border">
				<div class="left-info col-md-6 col-sm-12">

					<div class="loginImage">
						<!-- <img src="../../../../assets/authimage.png" class="img-responsive"> -->
						<img src="../../../../assets/authimage.png" class="img-responsive center-image">

					</div>
				</div>
				<div class="right-info col-md-6 col-sm-12">
					<div class="card-header">
						<div class="text-center">
							<img src="../../../../assets/PBlogo.png" width="220px" height="110px" class="px-1 mx-2" alt="log" />
						</div>
						<h2 class="welcome-msg text-center">Welcome to Sacco Management System</h2>
						<p class="text-muted text-center">Enter Credentials Below:</p>
					</div>
					<div class="card-body">
						<form [formGroup]="formData" (ngSubmit)="onSubmit()">
							<mat-form-field appearance="outline">
								<mat-label>Enter your username</mat-label>
								<input type="text" formControlName="username" matInput placeholder="e.g john">
								<mat-icon matSuffix class="">sentiment_very_satisfied</mat-icon>
							</mat-form-field>
							<mat-form-field appearance="outline">
								<mat-label>Enter your password</mat-label>
								<input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
								<button type="button" mat-icon-button class="" matSuffix (click)="hide = !hide"
									[attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
									<mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
								</button>
							</mat-form-field>
							<button [disabled]="submitting" class="btn btn-block auth-form-btn text-uppercase"
								type="submit">
								<span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
								Login
							</button>
							<br>

						</form>
						<small class="brand-left my-2">
							Forgot Password ? <a [routerLink]="['/sso/reset_password']" routerLinkActive="active"
								skipLocationChange="">Click here to RESET.</a></small>
						<small class="brand-rigth my-2 pr-4">
							<a href="https://emtechhouse.co.ke" target="_blank">SSO - From E&M Technology House</a></small>
					</div>
				</div>
			</div>
		</mat-card>
	</div>
</div>
