
    <div *ngIf="loading">
      <p><small>Loading Collateral Data, please wait...</small></p>
      <p>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </p>
    </div>
    <div class="breadcrumb">
      Collaterals Lookup
      <div class="col-md-8 col-sm-12 ml-auto">
        <input class="pull-right search form-control" (keyup)="applyFilter($event)" placeholder="Filter..." #input>
      </div>
    </div>
    <br>
    <div class="table-row">
      <table class="y-scrollable-table" mat-table matSort matTableExporter [dataSource]="dataSource">
        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
          <td (click)="onSelect(row)" mat-cell *matCellDef="let element; let i = index">{{i + 1}}</td>
        </ng-container>
        <ng-container matColumnDef="collateralSerial">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Serial No</th>
          <td (click)="onSelect(row)" mat-cell *matCellDef="let row"> {{row.collateralCode}} </td>
        </ng-container>
        <ng-container matColumnDef="collateralName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td (click)="onSelect(row)" mat-cell *matCellDef="let row"> {{row.description}} </td>
          </ng-container>
        <ng-container matColumnDef="collateralType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Collateral Type</th>
          <td (click)="onSelect(row)" mat-cell *matCellDef="let row"> {{row.collateralType}} </td>
        </ng-container>
        <ng-container matColumnDef="verifiedFlag">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Verified Flag</th>
          <td (click)="onSelect(row)" mat-cell *matCellDef="let row"> {{row.verifiedFlag}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 15, 20, 30, 40, 50, 100]" aria-label="Select page of users"></mat-paginator>
