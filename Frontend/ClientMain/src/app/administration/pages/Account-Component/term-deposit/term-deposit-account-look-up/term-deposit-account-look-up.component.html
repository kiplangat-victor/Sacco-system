<div *ngIf="loading">
	<p><small>Loading Fixed Deposits Accounts Data, please wait...</small></p>
	<p>
		<mat-progress-bar mode="indeterminate"></mat-progress-bar>
	</p>
</div>
<div class="breadcrumb">
	Fixed Deposits Accounts Lookup
	<div class="col-md-9 col-sm-12 ml-auto">
		<input class="pull-right search form-control" (keyup)="applyFilter($event)" placeholder="Filter..." #input>
	</div>
</div>
<br>
<div class="filter-form">
	<form action="" [formGroup]="formData" novalidate class="form" #resetRequestsForm="ngForm">
		<div class="row">
			<div class="col-md-6 col-sm-12">
				<div class="form-group">
					<div class="col-md-4 col-sm-12 form-column">
						<label for="">Account ID</label>
					</div>
					<div class="col-md-8 col-sm-12 form-column">
						<input type="text" formControlName="acid" class="form-control">
					</div>
				</div>
			</div>
			<div class="col-md-6 col-sm-12">
				<div class="form-group">
					<div class="col-md-4 col-sm-12 form-column">
						<label for="">Account Name</label>
					</div>
					<div class="col-md-8 col-sm-12 form-column">
						<input type="text" formControlName="accountName" class="form-control">
					</div>
				</div>
			</div>
			<div class="col-md-6 col-sm-12">
				<div class="form-group">
					<div class="col-md-4 col-sm-12 form-column">
						<label for="">National ID</label>
					</div>
					<div class="col-md-8 col-sm-12 form-column">
						<input type="text" formControlName="nationalId" class="form-control">
					</div>
				</div>
			</div>
			<div class="col-md-6 col-sm-12">
				<div class="form-group">
					<div class="col-md-4 col-sm-12 form-column">
						<label for="">Membership Code</label>
					</div>
					<div class="col-md-8 col-sm-12 form-column">
						<input type="text" formControlName="customerCode" class="form-control">
					</div>
				</div>
			</div>
			<div class="col-md-6 col-sm-12">
				<div class="form-group">
					<div class="col-md-4 col-sm-12 form-column">
						<label for="">From Date</label>
					</div>
					<div class="col-md-8 col-sm-12 form-column">
						<input [matDatepicker]="fromDate" formControlName="fromDate" class="form-control">
						<span>
							<mat-datepicker-toggle matSuffix [for]="fromDate"></mat-datepicker-toggle>
						</span>
						<mat-datepicker #fromDate></mat-datepicker>
					</div>
				</div>
			</div>
			<div class="col-md-6 col-sm-12">
				<div class="form-group">
					<div class="col-md-4 col-sm-12 form-column">
						<label for="">To Date</label>
					</div>
					<div class="col-md-8 col-sm-12 form-column">
						<input [matDatepicker]="toDate" formControlName="toDate" class="form-control">
						<span>
							<mat-datepicker-toggle matSuffix [for]="toDate"></mat-datepicker-toggle>
						</span>
						<mat-datepicker #toDate></mat-datepicker>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 col-sm-12">
				<button type="submit" class="float-right btn btn-primary btn-sm btn" color="primary"
					style="margin-bottom:20px ;" (click)="getAccounts()">SUBMIT</button>
			</div>
		</div>
		<br>
	</form>
</div>
<div class="table-row">
	<table class="y-scrollable-table" mat-table matSort matTableExporter [dataSource]="dataSource">
		<ng-container matColumnDef="index">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
			<td (click)="onSelect(row)" mat-cell *matCellDef="let element; let i = index">{{i + 1}}</td>
		</ng-container>
		<ng-container matColumnDef="acid">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Account ID</th>
			<td (click)="onSelect(row)" mat-cell *matCellDef="let row"> {{row.acid}} </td>
		</ng-container>
		<ng-container matColumnDef="customerCode">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Membership ID</th>
			<td (click)="onSelect(row)" mat-cell *matCellDef="let row"> {{row.customer_code}} </td>
		</ng-container>
		<ng-container matColumnDef="accountName">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Account Name</th>
			<td (click)="onSelect(row)" mat-cell *matCellDef="let row"> {{row.account_name}}
				{{row.surname}} </td>
		</ng-container>
		<ng-container matColumnDef="verifiedFlag">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Verified Flag</th>
			<td (click)="onSelect(row)" mat-cell *matCellDef="let row"> {{row.verified_flag}} </td>
		</ng-container>
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		<tr class="mat-row" *matNoDataRow>
			<td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
		</tr>
	</table>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 15, 20, 30, 40, 50, 100]" aria-label="Select page"></mat-paginator>
