<div class="">
  <div class="row table-action-row">
    <div [formGroup]="parametersForm" class="row">
      <div class="col-md-10 col-sm-12 mb-2">
        <div class="row">
          <div class="col-6">
            <input
            formControlName="solCode"
              class="pull-left form-control"
              (keyup)="applyFilter($event)"
              placeholder="Sol code..."
              #input
            />
            <mat-icon class="pull-left" (click)="solCodeLookup()">search</mat-icon>
          </div>
          <div class="col-6">
            <select
            class="form-control"
            formControlName="accountType"
          >
            <option value="" disabled>-- Select --</option>
            <option
              *ngFor="let scheme of schemeTypes"
              [value]="scheme.code"
            >
              {{ scheme.description }}
            </option>
          </select>
          </div>
        </div>
      </div>
      <div class="col-md-2 col-sm-2 mb-2">
        <mat-icon class="pull-right" (click)="findAccount()" >search</mat-icon>
      </div>
    </div>
    
    <br />
    <div class="table-row">
      <table
        class="y-scrollable-table"
        mat-table
        matSort
        matTableExporter
        [dataSource]="dataSource"
      >
        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
          <td
            (click)="onSelect(row)"
            mat-cell
            *matCellDef="let element; let i = index"
          >
            {{ i + 1 }}
          </td>
        </ng-container>
        <ng-container matColumnDef="acid">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Scheme Code</th>
          <td (click)="onSelect(row)" mat-cell *matCellDef="let row">
            {{ row.acid }}
          </td>
        </ng-container>
        <ng-container matColumnDef="accountStatus">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Scheme Description
          </th>
          <td (click)="onSelect(row)" mat-cell *matCellDef="let row">
            {{ row.accountStatus }}
          </td>
        </ng-container>
        <ng-container matColumnDef="accountType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Scheme Description
          </th>
          <td (click)="onSelect(row)" mat-cell *matCellDef="let row">
            {{ row.accountType }}
          </td>
        </ng-container>
        <ng-container matColumnDef="customerCode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Scheme Description
          </th>
          <td (click)="onSelect(row)" mat-cell *matCellDef="let row">
            {{ row.customerCode }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>
    </div>
    <mat-paginator
      [pageSizeOptions]="[7, 20, 30, 40, 50, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
