<div class="">
	<div *ngIf="loading">
		<p><small>Loading Product Data, please wait...</small></p>
		<p>
			<mat-progress-bar mode="indeterminate"></mat-progress-bar>
		</p>
	</div>
	<div class="breadcrumb">
		<div>
			General Product Look Up
		</div>
		<div class="col-md-6 col-sm-12 ml-auto">
			<input class="pull-right search form-control" (keyup)="applyFilter($event)" placeholder="Filter..." #input>
		</div>
	</div>
	<form action="" [formGroup]="formData" novalidate class="form" (ngSubmit)="onSubmit()" #resetRequestsForm="ngForm">
		<div class="row">
			<!-- <div class="col-md-6 col-sm-12">
				<div class="form-group">
					<div class="col-md-4 col-sm-12 form-column">
						<label for="">Product Type</label>
					</div>
					<div class="col-md-8 col-sm-12 form-column">
						<input type="number" class="form-control" formControlName="productType"
							oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
							type="text" maxlength="6">
					</div>
				</div>
			</div> -->
			<div class="col-md-6 col-sm-12">
				<div class="form-group">
				<div class="col-md-4 col-sm-12 form-column ">
					<label class="start pull-left"><span class="warning">Product Type*</span></label>
					</div>
					<div class="col-md-8 col-sm-12 form-column ">
				<select
					class="form-control"
					formControlName="productType">
					<option value="" disabled>-- Select --</option>
					<option
					*ngFor="let scheme of schemeTypes"
					[value]="scheme.code"
					>
					{{ scheme.description }}
					</option>
				</select>
					</div>
				</div>
			</div>
			<div class="col-md-6 col-sm-12">
				<div class="form-group">
					<div class="col-md-4 col-sm-12 form-column">
						<label for="">Product Code</label>
					</div>
					<div class="col-md-8 col-sm-12 form-column">
						<input type="text" class="form-control" formControlName="productCode"
							oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
							type="text" maxlength="30">
					</div>
				</div>
			</div>
		</div>
		<br>
		<div class="col-md-2 ml-auto">
			<button type="submit" class="btn btn-primary btn-sm pull-right btn" (click)="onSubmit()">SUBMIT</button>
		</div>
		<br>
	</form>
</div>
<br>
<div class="table-row">
	<table mat-table matSort matTableExporter [dataSource]="dataSource">
		<ng-container matColumnDef="index">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>No</th>
			<td (click)="onSelect(row)" mat-cell *matCellDef="let element; let i = index">
				{{ i + 1 }}
			</td>
		</ng-container>
		<ng-container matColumnDef="productCode">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Product Code</th>
			<td (click)="onSelect(row)" mat-cell *matCellDef="let row">
				{{ row.productCode }}
			</td>
		</ng-container>
		<ng-container matColumnDef="productCodeDesc">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>
				Description
			</th>
			<td (click)="onSelect(row)" mat-cell *matCellDef="let row">
				{{ row.productDescription }}
			</td>
		</ng-container>
		<ng-container matColumnDef="verifiedFlag">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Verified</th>
			<td (click)="onSelect(row)" mat-cell *matCellDef="let row">
				<span *ngIf="row.verifiedFlag == 'Y' " class="badge badge-pill badge-success ">Verified</span>
				<span *ngIf="row.verifiedFlag == 'N' " class="badge badge-pill badge-warning ">Unverified</span>
			</td>
		</ng-container>
		<ng-container matColumnDef="deletedFlag">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Verified</th>
			<td (click)="onSelect(row)" mat-cell *matCellDef="let row">
				<span *ngIf="row.deletedFlag == 'Y' " class="badge badge-pill badge-danger ">YES</span>
				<span *ngIf="row.deletedFlag == 'N' " class="badge badge-pill badge-primary ">NO</span>
			</td>
		</ng-container>
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
		<tr class="mat-row" *matNoDataRow>
			<td class="mat-cell" colspan="4">
				No data matching the filter "{{ input.value }}"
			</td>
		</tr>
	</table>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 15,20,30, 40, 50, 100]" aria-label="Select page"></mat-paginator>
