<mat-card>
  <div *ngIf="loading">
    <p><small>Processing, please wait...</small></p>
    <p>
      <mat-progress-bar mode="query"></mat-progress-bar>
    </p>
  </div>
  <mat-card-header class="breadcrumb">
    <a routerLink="/system">Dashboard / </a> Organization Maintenance
  </mat-card-header>
  <mat-divider></mat-divider>
  <br>
  <div class="container-fluid">
    <form class="form" [formGroup]="formData" (ngSubmit)="onSubmit()" #resetRequestsForm="ngForm" novalidate>
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <div class="form-group">
            <div class="col-md-6 col-sm-12 form-column ">
              <label class="start pull-left">Function<span class="text-danger">*</span></label>
            </div>
            <div class="col-md-6 col-sm-12 form-column ">
              <select (change)="onSelectFunction($event)" class="form-control" formControlName="function_type"
                [ngClass]="{ 'is-invalid': submitted && f.function_type.errors }">
                <option value="" disabled>-- CHOOSE FUNCTION --</option>
                <option *ngFor="let flag of functionArray" [value]="flag">{{ flag }}</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-sm-12" *ngIf="showCode">
          <div class="form-group">
            <div class="col-md-6 col-sm-12 form-column ">
              <label class="start pull-left">Organization Code<span class="text-danger">*</span></label>
            </div>
            <div class="col-md-6 col-sm-12 form-column">
              <input type="text" [value]="this.linkedOrganizationCode"
                formControlName="linkedOrganizationCode"
                class="form-control" [ngClass]="{ 'is-invalid': submitted && f.linkedOrganizationCode.errors }"
                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                maxlength="6" minlength="1"/>
              <mat-icon *ngIf="existingData" (click)="organizationLookup()">search</mat-icon><br>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-6 col-sm-12 form-column ">
            </div>
            <div class="col-md-6 col-sm-12 form-column">
              <mat-hint>{{this.organizationName}}</mat-hint>
            </div>
          </div>
        </div>
      </div>
      <br />
      <hr>
      <button mat-raised-button class="pull-left bg-secondary text-white" routerLink="/system/"
        skipLocationChange="">BACK</button>
      <button [disabled]="submitting" class="pull-right" mat-raised-button color="primary" type="submit">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        PROCEED
      </button>
      <br />
    </form>
  </div>
</mat-card>
