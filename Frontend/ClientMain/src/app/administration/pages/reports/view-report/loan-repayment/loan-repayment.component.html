  <div class="addContainer">
    <div class="modalHeader">
      <div class="editRowModal">
        <div class="modalHeader clearfix">
          <div class="modalHeader clearfix">
            <img src="../../../../../assets/images/emtec.png" alt="avatar" />
            <div class="modal-about">
              <div class="font-weight-bold p-t-5 ms-2 me-2 font-17">
                Update Category Details
              </div>
            </div>
          </div>
        </div>
      </div>
      <button
        mat-icon-button
       
        aria-label="Close dialog"
      >
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div mat-dialog-content>
      <form class="register-form m-4">
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>GL code</mat-label>
              <input matInput formControlName="glCode" required />
              <!-- <mat-error
                *ngIf="updateCategoryForm.get('glCode').hasError('required')"
              >
              GL code is required
              </mat-error> -->
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Category name</mat-label>
              <input matInput formControlName="categoryName" required />
              <!-- <mat-error
                *ngIf="updateCategoryForm.get('categoryName').hasError('required')"
              >
              Category name is required
              </mat-error> -->
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Category description</mat-label>
              <textarea formControlName="categoryDescription" matInput></textarea>
              <!-- <mat-error
              *ngIf="updateCategoryForm.get('categoryDescription').hasError('required')"
            >
            Category description is required
            </mat-error> -->
            </mat-form-field>
          </div>
        </div>
        
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <div class="example-button-row" align="end">
              <button
           
                mat-raised-button
                color="primary"
               
              >
                Save
              </button>
              <button mat-raised-button color="warn">Cancel</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
