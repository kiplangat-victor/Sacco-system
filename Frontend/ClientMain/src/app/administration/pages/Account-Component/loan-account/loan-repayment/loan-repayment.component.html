<mat-card>
	<div *ngIf="loading">
		<p><small>Processing, please wait...</small></p>
		<p>
			<mat-progress-bar mode="query"></mat-progress-bar>
		</p>
	</div>
	<mat-card-header class="breadcrumb">
		<div>
            <a routerLink="/system">Dashboard / </a>
            <a routerLink="/system/loan-account/maintenance">Loans account Maintenenace / </a>Loan repayment
		</div>
	</mat-card-header>
	<mat-divider></mat-divider>
	<br>
	<div class="container-fluid">
		<form class="form" [formGroup]="formData" (ngSubmit)="onSubmit()" #resetRequestsForm="ngForm" novalidate>
			<div class="row">
				<div class="col-md-6 col-sm-12">
					<div class="form-group">
						<div class="col-md-6 col-sm-12 form-column">
							<label class="start">Loan Account</label>
						</div>
						<div class="col-md-6 col-sm-12 form-column">
							<input type="text" formControlName="loanAcid" class="form-control">
							&nbsp; &nbsp;
							<mat-icon color="primary" (click)="loansAccountLookUp()">
								search</mat-icon>
						</div>
					</div>
				</div>
				<div class="col-md-6 col-sm-12">
					<div class="form-group">
						<div class="col-md-6 col-sm-12 form-column">
							<label class="start pull-left">Set amount to one installment?
								<span class="text-danger">*</span></label>
						</div>
						<div class="col-md-6 col-sm-12 form-column">
							<mat-radio-group (change)="amountChange($event)" class="pull-right"
								aria-label="Select an option" formControlName="repayOneInstallment">
								<mat-radio-button value="Y" color="primary">YES</mat-radio-button>
								<mat-radio-button value="N" color="warn">NO</mat-radio-button>
							</mat-radio-group>
						</div>
					</div>
				</div>
				<div class="col-md-6 col-sm-12" *ngIf="showAmount">
					<div class="form-group">
						<div class="col-md-6 col-sm-12 form-column">
							<label class="start">Amount</label>
						</div>
						<div class="col-md-6 col-sm-12 form-column">
							<input type="number" formControlName="amount" class="form-control">
						</div>
					</div>
				</div>
			</div>
			<br>
			<hr>
			<br>
			<div class="col-md-12 col-sm-12">
				<button mat-raised-button class="pull-left bg-secondary text-white" routerLink="/system/"
					skipLocationChange="">BACK</button>
				<button mat-raised-button type="submit" class="float-right" color="primary" style="margin-bottom:20px ;"> <span
						*ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>PAY LOAN NOW</button>
			</div>
			<br />
			<br>
		</form>
	</div>
</mat-card>
