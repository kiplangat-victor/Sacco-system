<mat-card>
	<div *ngIf="loading">
		<p><small>Loading, please wait...</small></p>
		<p>
			<mat-progress-bar mode="indeterminate"></mat-progress-bar>
		</p>
	</div>
	<mat-card-header class="breadcrumb">
		<div>
			<a routerLink="/system">Dashboard / </a> KRA Tariffs
		</div>
	</mat-card-header>
	<mat-divider></mat-divider>
	<br />
	<div class="container-fluid">
		<br>
		<p><b> KRA Tariffs List</b></p>
		<div>
			<div class="row">
				<div class="row table-action-row">
					<div class="on-mobile-hide col-md-6 col-sm-12">
					</div>
					<div class="col-md-6 col-sm-12">
						<input class="pull-right search form-control" (keyup)="kratafiriffFilter($event)"
							placeholder="Search..." #input />
					</div>
				</div>
			</div>
			<br>
			<div class="table-row">
				<table class="y-scrollable-table" mat-table matSort matTableExporter [dataSource]="kraTariffDataSource">
					<ng-container matColumnDef="index">
						<th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
						<td mat-cell *matCellDef="let element; let i = index">
							{{ i + 1 }}
						</td>
					</ng-container>
					<ng-container matColumnDef="tarrifCd">
						<th mat-header-cell *matHeaderCellDef mat-sort-header>Tarrif Code</th>
						<td mat-cell *matCellDef="let row">{{ row.tarrifCd }}</td>
					</ng-container>
					<ng-container matColumnDef="tarrifNm">
						<th mat-header-cell *matHeaderCellDef mat-sort-header>
							Tarrif Name
						</th>
						<td mat-cell *matCellDef="let row">{{ row.tarrifNm }}</td>
					</ng-container>
					<ng-container matColumnDef="exDtCharge">
						<th mat-header-cell *matHeaderCellDef mat-sort-header>
							Ex.Duty Charge
						</th>
						<td mat-cell *matCellDef="let row">{{ row.exDtCharge }}</td>
					</ng-container>
					<ng-container matColumnDef="exdutyRt">
						<th mat-header-cell *matHeaderCellDef mat-sort-header>
							Rate
						</th>
						<td mat-cell *matCellDef="let row">
							{{ row.exdutyRt / 100 | percent : '1.2-5' }}
						</td>
					</ng-container>
					<tr mat-header-row *matHeaderRowDef="kraTariffColumns"></tr>
					<tr mat-row *matRowDef="let row; columns: kraTariffColumns"></tr>
					<tr class="mat-row" *matNoDataRow>
						<td class="mat-cell" colspan="4">
							No data matching the filter "{{ input.value }}"
						</td>
					</tr>
				</table>
			</div>
			<mat-paginator #kraTariffPaginator="matPaginator" [pageSizeOptions]="[5, 10, 15,20,30, 40, 50, 100]"
				aria-label="Select page"></mat-paginator>
		</div>
	</div>
</mat-card>
